<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dark/Light Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="assets/imgs/facebook.png" alt="Facebook logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/google.png" alt="Google logo">
                </a>
                <a href="#">
                    <img src="assets/imgs/github.png" alt="Github logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="iname">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="iname">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="iemail">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="iemail">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="isenha">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="senha" id="isenha">
                        </div>
                    </label>
                </div>

                <div id="forgot_password">
                    <a href="#">
                        Forgot your password?
                    </a>
                </div>

            </div>

            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
